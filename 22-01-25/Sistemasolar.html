<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planets Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .container {
      text-align: center;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .card h2 {
      margin: 10px 0;
    }
    .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Planets Information</h1>
    <p>Enter the names of three planets (e.g., mercurio, venus, tierra):</p>
    <input type="text" id="planet1" placeholder="Planet 1">
    <input type="text" id="planet2" placeholder="Planet 2">
    <input type="text" id="planet3" placeholder="Planet 3">
    <button onclick="displayPlanets()">Show Planets</button>
    <div id="cards" class="cards"></div>
  </div>

  <script src="sistemaSolar.js"></script>
</body>
</html>
