<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div id="content">
            <form id="formulario">
                <label for="num1">numero 1: </label>
                <input type="number" id="num1" required>
                <label for="num2">numero 2: </label>
                <input type="number" id="num2" required>
                <button type="button" onclick="eval()">Calcular</button>
            </form>
            <div id="resultados"></div>
        </div>
        <script>
            function eval(){
                const num1 = parseInt(document.getElementById("num1").value)
                const num2 = parseInt(document.getElementById("num2").value);
                const resultados = document.getElementById("resultados");
                let suma = num1 + num2;
                let multi = num1 * num2;
                let resta = num1 - num2;
                let div = num1 / num2;
                let mod = num1 % num2;
                resultados.innerHTML = `
                <p style="color: red; background-color: yellow;">Suman: ${suma}</p>
                <p style="color: blue; background-color: lightgray;">Restan: ${resta}</p>
                <p style="color: green; background-color: pink;">Multiplica: ${multi}</p>
                <p style="color: purple; background-color: lightblue;">Divisi√≥n: ${div}</p>
                <p style="color: orange; background-color: lightgreen;">Resto: ${mod}</p>`;
            }
        </script>
    </body>
</html>
